<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="auth-check" style="display: none;">
        <div class="profile-container">
            <div class="profile-header">
                <h1><i class="fas fa-user-circle"></i> My Profile</h1>
            </div>
            
            <div class="profile-card">
                <div class="profile-info">
                    <div class="info-group">
                        <label><i class="fas fa-user"></i> Full Name</label>
                        <div class="info-value" id="display-name"></div>
                    </div>
                    
                    <div class="info-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <div class="info-value" id="display-email"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="not-logged-in" style="display: none; text-align: center; margin-top: 50px;">
        <h2><i class="fas fa-exclamation-triangle"></i> You need to be logged in to view this page</h2>
        <p>Please <a href="index.html">login</a> to access your profile.</p>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('agroUser'));
            const token = localStorage.getItem('agroToken');
            
            if (user && token) {
                document.getElementById('auth-check').style.display = 'block';
                // Display user info from localStorage
                document.getElementById('display-name').textContent = user.name;
                document.getElementById('display-email').textContent = user.email;
                
                // Load profile.js only if authenticated
                const script = document.createElement('script');
                script.src = 'profile.js';
                document.body.appendChild(script);
            } else {
                document.getElementById('not-logged-in').style.display = 'block';
            }
        });
    </script>
</body>
</html>
