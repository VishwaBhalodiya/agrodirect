<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saplings - AgroConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Use the same CSS styles as the previous fruits page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .navbar {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s;
            height: 100%;
            padding: 10px;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #198754;
            text-decoration: none;
            margin-bottom: 5px;
        }
        .product-price {
            color: #e68900;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 0.9rem;
            color: #6c757d;
            min-height: 50px;
            margin-bottom: 10px;
        }
        .btn-custom {
            background-color: #198754;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            transition: all 0.3s ease-in-out;
            margin-bottom: 5px;
        }
        .btn-custom:hover {
            background-color: #155d44;
        }
        footer {
            background: #198754;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .back-btn {
            background-color: #6c757d;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
        .quantity {
            width: 60px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .review-section {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .stars {
            color: #ffc107;
        }
        .btn-sm {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">AgroConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shopnow.html">Shop Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#review">Review Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
                </ul>
                <a href="login.html" class="btn btn-custom ms-3" id="loginButton">Login</a>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <h2 class="text-center mb-4">Saplings</h2>
        <a href="home.html" class="back-btn">Back to Home</a>
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
            <!-- Sapling Cards -->
            <script>
                const saplings = [
                    { name: "Mango", img: "mango", price: 200, desc: "A tropical tree with delicious fruits.", rating: 4.6, reviews: ["Delicious mangoes!", "Great for gardens.", "Loves sunny spots."] },
                    { name: "Neem", img: "neem", price: 150, desc: "A medicinal tree with numerous health benefits.", rating: 4.5, reviews: ["Great for medicinal use.", "Very easy to grow.", "Ideal for hot climates."] },
                    { name: "Guava", img: "guava", price: 180, desc: "A fruit tree with sweet and tangy guavas.", rating: 4.7, reviews: ["Juicy guavas!", "Perfect for jams.", "Thrives in tropical climates."] },
                    { name: "Apple", img: "apple", price: 250, desc: "A cool-climate tree that produces sweet apples.", rating: 4.8, reviews: ["Great for orchards.", "Tasty apples.", "Cold-resistant."] },
                    { name: "Peach", img: "peach", price: 220, desc: "A fruit tree with sweet, juicy peaches.", rating: 4.6, reviews: ["Sweet peaches!", "Ideal for summer gardens.", "Great for jams."] },
                    { name: "Chili", img: "chili", price: 100, desc: "A small plant with spicy fruits.", rating: 4.4, reviews: ["Adds heat to dishes.", "Easy to grow.", "Great in gardens."] },
                    { name: "Pineapple", img: "pineapple", price: 300, desc: "Tropical plant with sweet fruits.", rating: 4.7, reviews: ["Delicious pineapples!", "Great for tropical gardens.", "Love the sweetness."] },
                    { name: "Papaya", img: "papaya", price: 180, desc: "A tropical tree with sweet, fleshy fruits.", rating: 4.3, reviews: ["Sweet papayas!", "Easy to grow.", "Great in tropical areas."] },
                    { name: "Banana", img: "banana", price: 150, desc: "A plant that yields delicious bananas.", rating: 4.6, reviews: ["Great for fruit lovers.", "Thrives in tropical climates.", "Loves the sun."] },
                    { name: "Lemon", img: "lemon", price: 120, desc: "A citrus plant with tangy fruits.", rating: 4.5, reviews: ["Perfect for gardens.", "Adds freshness to dishes.", "Ideal for pots."] }
                ];

                document.write(
                    saplings.map(sap => ` 
                        <div class="col">
                            <div class="card product-card">
                                <img src="https://source.unsplash.com/400x300/?${sap.img}" class="card-img-top product-img" alt="${sap.name}">
                                <div class="card-body text-center">
                                    <h5 class="product-title">${sap.name}</h5>
                                    <p class="product-description">${sap.desc}</p>
                                    <p class="product-price">₹${sap.price} / sapling</p>
                                    <div class="rating">
                                        ${[...Array(5)].map((_, i) => i < sap.rating ? `<span class="stars">★</span>` : `<span>★</span>`).join('')}
                                    </div>
                                    <div class="mb-3">
                                        <label for="quantity" class="form-label">Quantity</label>
                                        <input type="number" id="quantity" class="form-control quantity" min="0" value="0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="unit" class="form-label">Unit</label>
                                        <select class="form-select" id="unit">
                                            <option value="sapling">Sapling</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="total" class="form-label">Total Price</label>
                                        <input type="text" class="form-control" id="total" disabled>
                                    </div>
                                    <button class="btn-custom">Add to Cart</button>
                                    <a href="${sap.name.toLowerCase()}.html" class="btn btn-sm btn-outline-success">View</a>
                                    <div class="collapse review-section" id="${sap.name.replace(/\s+/g, '')}Details">
                                        <h6>Customer Reviews:</h6>
                                        <ul>
                                            ${sap.reviews.map(review => `<li>${review}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')
                );
            </script>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 AgroConnect. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const quantityInputs = document.querySelectorAll('#quantity');
            const unitInputs = document.querySelectorAll('#unit');
            const totalPriceInputs = document.querySelectorAll('#total');
            
            quantityInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    const quantity = parseFloat(input.value);
                    const unit = unitInputs[index].value;
                    let totalPrice = 0;
                    
                    if (unit === 'sapling') {
                        totalPrice = quantity * saplings[index].price;
                    }
                    totalPriceInputs[index].value = `₹${totalPrice.toFixed(2)}`;
                });
            });

            document.body.style.opacity = "1";
        });
    </script>
    <script>async function fetchSaplings() {
        try {
            const response = await fetch("http://localhost:5003/client/saplings");
            const saplingsData = await response.json();
    
            const saplingsContainer = document.getElementById("saplings-container");
            saplingsContainer.innerHTML = ""; // Clear previous content
    
            // Get current cart items
            let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
    
            // Generate sapling cards dynamically
            saplingsData.forEach(sapling => {
                const saplingId = sapling.name.replace(/\s+/g, '-');
                // Check if this sapling is already in cart
                const inCart = cart.some(item => item.name === sapling.name);
                
                const saplingCard = `
                    <div class="col">
                        <div class="card product-card">
                            <img src="${sapling.img}" class="card-img-top product-img" alt="${sapling.name}">
                            <div class="card-body text-center">
                                <h5 class="product-title">${sapling.name}</h5>
                                <p class="product-description">${sapling.desc}</p>
                                <p class="product-price">₹${sapling.price} per sapling</p>
                            </div>
                            
                            <div class="quantity-selector">
                                <button class="btn btn-sm btn-outline-secondary" onclick="decrementQuantity('${sapling.name}')">-</button>
                                <input type="number" class="form-control quantity-input" id="quantity-${saplingId}" value="1" min="1" step="1">
                                <button class="btn btn-sm btn-outline-secondary" onclick="incrementQuantity('${sapling.name}')">+</button>
                            </div>
                            
                            <div class="sapling-age">
                                <select class="form-select" id="age-${saplingId}">
                                    <option value="6months">6 Months Old</option>
                                    <option value="1year">1 Year Old</option>
                                    <option value="2years">2 Years Old</option>
                                </select>
                            </div>
                            
                            <div class="unit-selector">
                                <select class="form-select" id="size-${saplingId}">
                                    <option value="small">Small (1-2 ft)</option>
                                    <option value="medium">Medium (2-4 ft)</option>
                                    <option value="large">Large (4-6 ft)</option>
                                </select>
                            </div>
                            
                            <button class="btn ${inCart ? 'btn-danger' : 'btn-success'} w-100" 
                                    onclick="${inCart ? `removeFromCart('${sapling.name}')` : `addToCart('${sapling.name}', ${sapling.price})`}" 
                                    id="cart-btn-${saplingId}">
                                ${inCart ? 'Remove from Cart' : 'Add to Cart'}
                            </button>
                        </div>
                    </div>
                `;
                saplingsContainer.innerHTML += saplingCard;
            });
        } catch (error) {
            console.error("Error fetching saplings:", error);
        }
    }
    
    function incrementQuantity(saplingName) {
        const inputId = `quantity-${saplingName.replace(/\s+/g, '-')}`;
        const input = document.getElementById(inputId);
        input.value = parseInt(input.value) + 1;
    }
    
    function decrementQuantity(saplingName) {
        const inputId = `quantity-${saplingName.replace(/\s+/g, '-')}`;
        const input = document.getElementById(inputId);
        if (parseInt(input.value) > 1) {
            input.value = parseInt(input.value) - 1;
        }
    }
    
    async function addToCart(itemName, basePrice) {
    const quantityId = `quantity-${itemName.replace(/\s+/g, '-')}`;
    const ageId = `age-${itemName.replace(/\s+/g, '-')}`;
    const sizeId = `size-${itemName.replace(/\s+/g, '-')}`;
    const btnId = `cart-btn-${itemName.replace(/\s+/g, '-')}`;
    
    const quantity = parseInt(document.getElementById(quantityId).value);
    const age = document.getElementById(ageId).value;
    const size = document.getElementById(sizeId).value;
    const token = localStorage.getItem('agroToken');
    
    if (!token) {
    alert('Please login to add items to cart');
    window.location.href = '/index.html';
    return;
    }
    
    // Calculate price multiplier
    let priceMultiplier = 1;
    if (age === '1year') priceMultiplier = 1.5;
    if (age === '2years') priceMultiplier = 2;
    
    if (size === 'medium') priceMultiplier *= 1.3;
    if (size === 'large') priceMultiplier *= 1.7;
    
    const finalPrice = Math.round(basePrice * priceMultiplier);
    
    try {
    const response = await fetch('http://localhost:5000/api/cart/add', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({
            name: itemName,
            price: finalPrice,
            quantity: quantity,
            unit: 'sapling',
            type: 'sapling',
            age: age,
            size: size
        })
    });
    
    if (!response.ok) throw new Error('Failed to add to cart');
    
    // Update UI
    const btn = document.getElementById(btnId);
    btn.classList.remove('btn-success');
    btn.classList.add('btn-danger');
    btn.textContent = 'Remove from Cart';
    btn.onclick = () => removeFromCart(itemName, basePrice);
    
    alert(`${quantity} sapling(s) of ${itemName} added to cart`);
    } catch (err) {
    console.error("Error adding to cart:", err);
    alert('Failed to add item to cart');
    }
    }
    
    async function removeFromCart(itemName, basePrice) {
    const token = localStorage.getItem('agroToken');
    const btnId = `cart-btn-${itemName.replace(/\s+/g, '-')}`;
    
    if (!token) {
    alert('Please login to manage your cart');
    return;
    }
    
    try {
    // Fetch user's cart to get the item ID
    const cartResponse = await fetch('http://localhost:5000/api/cart', {
        headers: { 'Authorization': `Bearer ${token}` }
    });
    const { cart } = await cartResponse.json();
    const item = cart.find(item => item.name === itemName && item.type === 'sapling');
    
    if (!item) throw new Error('Item not found in cart');
    
    // Remove item by ID
    const response = await fetch('http://localhost:5000/api/cart/remove', {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ itemId: item._id })
    });
    
    if (!response.ok) throw new Error('Failed to remove from cart');
    
    // Update UI
    const btn = document.getElementById(btnId);
    btn.classList.remove('btn-danger');
    btn.classList.add('btn-success');
    btn.textContent = 'Add to Cart';
    btn.onclick = () => addToCart(itemName, basePrice);
    
    alert(`${itemName} removed from cart`);
    } catch (err) {
    console.error("Error removing from cart:", err);
    alert('Failed to remove item from cart');
    }
    }
    // Load saplings when page is fully loaded
    document.addEventListener("DOMContentLoaded", fetchSaplings);</script>
</body>
</html>
