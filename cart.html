<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - AgroConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f6f1;
            color: #4a4a4a;
        }

        /* Navbar Styling */
        nav {
            background-color: #006400;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.6rem;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa !important;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #c7e4c7 !important;
        }

        /* Cart Styling */
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 900px;
            margin-top: 30px;
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            color: #006400;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .cart-item span {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        #cartTotalPrice {
            font-size: 1.3rem;
            font-weight: 600;
            color: #27ae60;
            margin-top: 20px;
            text-align: right;
        }

        footer {
            text-align: center;
            background-color: #f2f6f1;
            padding: 20px;
            color: #4a4a4a;
            margin-top: 30px;
        }

        footer p {
            font-size: 1rem;
            font-weight: 400;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .cart-item span {
                font-size: 1rem;
            }

            h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸŒ¿ AgroConnect</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../shopnow.html">Shop Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#review">Review Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2>Your Cart</h2>
        <div id="cartItemsList" class="list-group mt-4">
            <!-- Cart items will be displayed here -->
        </div>
        <div id="cartTotalPrice" class="mt-3"><strong>Total: â‚¹0</strong></div>
    </div>

    <script>
        // Function to display items from localStorage
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsList = document.getElementById('cartItemsList');
            const cartTotalPrice = document.getElementById('cartTotalPrice');
            cartItemsList.innerHTML = '';
            
            let total = 0;
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.classList.add('list-group-item');
                li.classList.add('cart-item');
                li.innerHTML = `
                    <span>${item.product} (â‚¹${item.totalPrice} x ${item.quantity} kg)</span>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsList.appendChild(li);

                total += item.totalPrice;
            });

            cartTotalPrice.innerHTML = `<strong>Total: â‚¹${total}</strong>`;
        }

        // Function to remove item from cart
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);  // Remove item from cart array
            localStorage.setItem('cart', JSON.stringify(cart)); // Save updated cart to localStorage
            displayCart();  // Refresh cart display
        }

        // Call the displayCart function when the page is loaded
        document.addEventListener("DOMContentLoaded", displayCart);
    </script>

    <footer>
        <p>&copy; 2025 AgroConnect. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
