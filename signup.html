<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - AgroConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?farm') no-repeat center center/cover;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 40px;
        }
        .slider {
            width: 300px;
            height: 400px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }
        .slider img {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }
        .login-signup-container {
            width: 100%;
            max-width: 450px;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .text-center {
            font-size: 14px;
        }
        .link-toggle {
            text-align: center;
            color: #28a745;
            cursor: pointer;
        }
        .link-toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider" id="imageSlider">
            <img src="https://source.unsplash.com/300x400/?agriculture" style="opacity: 1;">
            <img src="https://source.unsplash.com/300x400/?farmers" style="opacity: 0;">
            <img src="https://source.unsplash.com/300x400/?crops" style="opacity: 0;">
        </div>
        
        <div class="login-signup-container" id="loginSignupContainer">
            <form id="loginForm">
                <h3 class="text-center text-success">AgroConnect Login</h3>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
                <p class="text-center mt-3"><a href="#" class="text-success">Forgot Password?</a></p>
            </form>
            
            <form id="signupForm" style="display: none;">
                <h3 class="text-center text-success">AgroConnect Sign Up</h3>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
            <div class="link-toggle" id="toggleLink">New user? Sign Up</div>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll(".slider img");
        let currentIndex = 0;

        function changeImage() {
            images.forEach((img, index) => {
                img.style.opacity = index === currentIndex ? "1" : "0";
            });
            currentIndex = (currentIndex + 1) % images.length;
        }
        setInterval(changeImage, 3000);

        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");
        const toggleLink = document.getElementById("toggleLink");

        toggleLink.addEventListener("click", function() {
            if (signupForm.style.display === "none" || signupForm.style.display === "") {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                toggleLink.textContent = "Already have an account? Login";
            } else {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                toggleLink.textContent = "New user? Sign Up";
            }
        });
    </script>
</body>
</html>
