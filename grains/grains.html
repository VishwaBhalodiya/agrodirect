<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crops - AgroConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
         /* Title Container Styling */
.title-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 10px;
}

/* Title Container Styling */
.title-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 10px;
}

/* Elegant Green Gradient Title */
.title-text {
    font-size: 2.5rem;
    font-weight: 800;
    color: #145a32;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    background: linear-gradient(90deg, #198754, #145a32);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: transform 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
}

/* Hover Effect - Pops Out */
.title-text:hover {
    transform: scale(1.07);
    text-shadow: 3px 3px 10px rgba(20, 90, 50, 0.8);
}

/* Darker Green Fruits Text */
.text-green {
    color: #145a32;
    font-weight: bold;
}

/* Animated Underline */
.title-underline {
    width: 50%;
    height: 4px;
    background: linear-gradient(90deg, #198754, #145a32);
    border-radius: 2px;
    opacity: 0.9;
    transition: width 0.4s ease-in-out;
}

/* Expands on Hover */
.title-text:hover .title-underline {
    width: 80%;
}

/* Decorative Leaf Divider */
.leaf-divider {
    font-size: 1.5rem;
    color: #198754;
    opacity: 0.8;
    text-align: center;
    margin-top: 5px;
}

      /* General Styling */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f4f8f5, #e8f5e9);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: #155d44;
}

/* Navbar Styling */
.custom-navbar {
    background: linear-gradient(135deg, #166534, #145a32);
    padding: 15px 0;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
}

.navbar-brand {
    font-size: 1.6rem;
    color: #fff;
    font-weight: 700;
    transition: color 0.3s ease-in-out;
}

.navbar-brand:hover {
    color: #c8e6c9;
}

.navbar-nav .nav-link {
    font-size: 1.1rem;
    color: #eaf4ea;
    margin-right: 15px;
    transition: all 0.3s ease-in-out;
    font-weight: 600;
}

.navbar-nav .nav-link:hover {
    color: #d4edda;
    transform: scale(1.05);
}

/* Search Box */
.search-box {
    border-radius: 30px;
    padding: 8px 15px;
    border: none;
    width: 260px;
    background: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(8px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
}

.search-box:focus {
    outline: none;
    box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
}

/* Login Button */
.btn-login {
    background: linear-gradient(135deg, #c8e6c9, #a3d9a5);
    color: #155d44;
    font-weight: 600;
    padding: 10px 18px;
    border-radius: 30px;
    backdrop-filter: blur(5px);
    transition: all 0.3s ease-in-out;
}

.btn-login:hover {
    background: linear-gradient(135deg, #a3d9a5, #82c784);
    color: #0c3b26;
    transform: scale(1.05);
}
/* Beautiful Heading for Vegetables */
.vegetable-title {
    font-size: 2.5rem;
    font-weight: 800;
    text-align: center;
    color: #198754;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    margin-top: 20px;
    animation: fadeIn 1s ease-in-out;
}

.vegetable-subtitle {
    font-size: 1.2rem;
    text-align: center;
    color: #155d44;
    margin-bottom: 20px;
}

/* Back to Home Button (Top-Right Corner) */
.back-home-btn {
    /* position: absolute;
    top: 20px;
    right: 20px; */
    background-color: #155d44;
    color: #d4edda;
    padding: 10px 20px 10px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease-in-out;
}

.back-home-btn:hover {
    background: linear-gradient(135deg, #4ba25c, #07712a);
    transform: scale(1.05);
}

/* Product Cards */
.product-card {
    background: #ffffff;
    color: #0c3b26;
    border: none;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    border-radius: 12px;
    margin-bottom: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

/* Product Image */
.product-img {
    width: 100%;
    height: 270px;
    object-fit: cover;
    border-radius: 12px 12px 0 0;
    transition: transform 1s ease-in-out;
}

.product-card:hover .product-img {
    transform: scale(1.05);
}

/* Product Details */
.product-details {
    padding: 15px;
    text-align: center;
}

/* Product Title */
.product-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #198754;
    text-decoration: none;
    margin-bottom: 5px;
}

/* Price & Description */
.product-price {
    color: #e68900;
    font-weight: 600;
    margin-bottom: 5px;
}

.product-description {
    font-size: 0.9rem;
    color: #6c757d;
    min-height: 50px;
    margin-bottom: 5px;
}

/* Custom Buttons */
.btn-custom {
    background-color: #198754;
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    border: none;
    transition: all 0.3s ease-in-out;
    margin-bottom: 5px;
}

.btn-custom:hover {
    background-color: #155d44;
}

/* Back Button */
.back-btn {
    background-color: #6c757d;
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    text-decoration: none;
    display: inline-block;
    margin-top: 20px;
}

.back-btn:hover {
    background-color: #5a6268;
}

/* Quantity Input */
.quantity {
    width: 60px;
    text-align: center;
    border-radius: 5px;
    border: 1px solid #ddd;
    margin-bottom: 10px;
}

/* Review Section */
.review-section {
    margin-top: 5px;
    font-size: 0.9rem;
    color: #6c757d;
}

.stars {
    color: #ffc107;
}

/* Small Buttons */
.btn-sm {
    padding: 5px 10px;
}

/* Footer */
footer {
    background: #198754;
    padding: 15px;
    color: white;
    text-align: center;
    margin-top: auto;
}

/* Responsive Design */
@media (max-width: 768px) {
    .vegetable-title {
        font-size: 2rem;
    }
    .product-img {
        height: 200px;
    }
    .product-title {
        font-size: 1rem;
    }
    .product-description {
        font-size: 0.85rem;
    }
}

@media (max-width: 480px) {
    .navbar-brand {
        font-size: 1.2rem;
    }
    .product-title {
        font-size: 0.9rem;
    }
    .product-description {
        font-size: 0.8rem;
    }
}

/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">üåø AgroConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/home page/home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../shopnow.html">Shop Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/review.html">Review Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart.html">Cart</a></li>
                </ul>
                <input type="text" class="search-box" placeholder="Search Products...">
                <a href="login.html" class="btn btn-login ms-3" id="loginButton">Login</a>
            </div>
        </div>
    </nav>
    <section class="container my-5">
        <div class="d-flex justify-content-between align-items-center title-container">
            <h2 class="title-text">
                üçè Fresh & Organic <span class="text-golden">Grains</span>
                <hr class="title-underline">
                <!-- <div class="leaf-divider">üçÉüçÉüçÉ</div> -->
            </h2>
            <a href="/home page/home.html" class="btn back-home-btn">üè° Back to Home</a>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">      
            <!-- Crop Cards -->
            <script>
                const crops = [
                    { name: "Bori", img: "bori", price: 100, desc: "Traditional Indian dried lentil dumplings.", rating: 4.7, reviews: ["Great taste.", "Perfect for curries.", "Authentic flavor."] },
                    { name: "Wheat", img: "wheat", price: 50, desc: "High-quality wheat for everyday use.", rating: 4.6, reviews: ["Great for making bread.", "Healthy and fresh.", "Perfect for chapatis."] },
                    { name: "Rice", img: "rice", price: 70, desc: "Premium long-grain rice with rich aroma.", rating: 4.8, reviews: ["Best quality rice.", "Fragrant and fluffy.", "Perfect for biryani."] },
                    { name: "Barley", img: "barley", price: 60, desc: "Nutritious barley for health-conscious individuals.", rating: 4.5, reviews: ["Great for soups.", "Healthy and filling.", "Perfect for porridge."] },
                    { name: "Maize", img: "maize", price: 40, desc: "Premium maize for making corn flour and snacks.", rating: 4.4, reviews: ["Delicious popcorn.", "Good quality for flour.", "Tasty and fresh."] },
                    { name: "Millet", img: "millet", price: 90, desc: "Organic millet rich in nutrients.", rating: 4.6, reviews: ["Great for health.", "Perfect for porridge.", "Ideal for gluten-free diets."] },
                    { name: "Chana", img: "chana", price: 110, desc: "Nutritious chickpeas used in a variety of dishes.", rating: 4.7, reviews: ["Great for salads.", "Perfect for making hummus.", "Excellent quality."] },
                    { name: "Sorghum", img: "sorghum", price: 80, desc: "A nutritious grain used in a variety of cuisines.", rating: 4.5, reviews: ["Healthy and hearty.", "Great for baking.", "Perfect for making flour."] },
                    { name: "Ragi", img: "ragi", price: 120, desc: "A nutritious grain rich in calcium and fiber.", rating: 4.8, reviews: ["Best for health.", "Great for making porridge.", "Rich in nutrients."] },
                    { name: "Oats", img: "oats", price: 130, desc: "High-quality oats ideal for breakfast and snacks.", rating: 4.6, reviews: ["Perfect for oatmeal.", "Great for smoothies.", "Good quality."] }
                ];

                document.write(
                    crops.map(crop => ` 
                        <div class="col">
                            <div class="card product-card">
                                <img src="https://source.unsplash.com/400x300/?${crop.img}" class="card-img-top product-img" alt="${crop.name}">
                                <div class="card-body text-center">
                                    <h5 class="product-title">${crop.name}</h5>
                                    <p class="product-description">${crop.desc}</p>
                                    <p class="product-price">‚Çπ${crop.price} / 500g</p>
                                    <div class="rating">
                                        ${[...Array(5)].map((_, i) => i < crop.rating ? `<span class="stars">‚òÖ</span>` : `<span>‚òÖ</span>`).join('')}
                                    </div>
                                    <div class="mb-3">
                                        <label for="quantity" class="form-label">Quantity</label>
                                        <input type="number" id="quantity" class="form-control quantity" min="0" value="0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="unit" class="form-label">Unit</label>
                                        <select class="form-select" id="unit">
                                            <option value="500">500g</option>
                                            <option value="1000">1 kg</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="total" class="form-label">Total Price</label>
                                        <input type="text" class="form-control" id="total" disabled>
                                    </div>
                                    <button class="btn-custom">Add to Cart</button>
                                    <a href="${crop.name.toLowerCase().replace(/\s+/g, '')}.html" class="btn btn-sm btn-outline-success">View</a>
                                    <div class="collapse review-section" id="${crop.name.replace(/\s+/g, '')}Details">
                                        <h6>Customer Reviews:</h6>
                                        <ul>
                                            ${crop.reviews.map(review => `<li>${review}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')
                );
            </script>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 AgroConnect. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const quantityInputs = document.querySelectorAll('#quantity');
            const unitInputs = document.querySelectorAll('#unit');
            const totalPriceInputs = document.querySelectorAll('#total');
            
            quantityInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    const quantity = parseFloat(input.value);
                    const unit = unitInputs[index].value;
                    let totalPrice = 0;
                    
                    if (unit === '500') {
                        totalPrice = quantity * crops[index].price;
                    } else if (unit === '1000') {
                        totalPrice = quantity * crops[index].price * 2;  // Double the price for 1 kg
                    }
                    totalPriceInputs[index].value = `‚Çπ${totalPrice.toFixed(2)}`;
                });
            });

            document.body.style.opacity = "1";
        });
    </script>
    <script src="/searchcard.js"></script>
</body>
