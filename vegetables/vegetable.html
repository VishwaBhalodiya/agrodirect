    <style>
        /* Title Container Styling */
.title-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 10px;
}

/* Title Container Styling */
.title-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 10px;
}

/* Elegant Green Gradient Title */
.title-text {
    font-size: 2.5rem;
    font-weight: 800;
    color: #145a32;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    background: linear-gradient(90deg, #198754, #145a32);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: transform 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
}

/* Hover Effect - Pops Out */
.title-text:hover {
    transform: scale(1.07);
    text-shadow: 3px 3px 10px rgba(20, 90, 50, 0.8);
}

/* Darker Green Fruits Text */
.text-green {
    color: #145a32;
    font-weight: bold;
}

/* Animated Underline */
.title-underline {
    width: 50%;
    height: 4px;
    background: linear-gradient(90deg, #198754, #145a32);
    border-radius: 2px;
    opacity: 0.9;
    transition: width 0.4s ease-in-out;
}

/* Expands on Hover */
.title-text:hover .title-underline {
    width: 80%;
}

/* Decorative Leaf Divider */
.leaf-divider {
    font-size: 1.5rem;
    color: #198754;
    opacity: 0.8;
    text-align: center;
    margin-top: 5px;
}

      /* General Styling */
body {

/* Navbar Styling */

.navbar-brand {

/* Search Box */

/* Login Button */

/* Beautiful Heading for Vegetables */

/* Back to Home Button (Top-Right Corner) */

/* Product Cards */
.product-card {
    background: #ffffff;
    color: #0c3b26;
    border: none;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);

    margin-bottom: 20px;

    padding: 0;
    height: 100%;

}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

/* Product Image */
.product-img {
    width: 100%;
    height: 270px;
    object-fit: cover;
    border-radius: 12px 12px 0 0;
    transition: transform 1s ease-in-out;
}

.product-card:hover .product-img {
    transform: scale(1.05);
}

/* Product Details */
.product-details {
    padding: 15px;
    text-align: center;
}

/* Product Title */
.product-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #198754;
    text-decoration: none;
    margin-bottom: 5px;
}

/* Price & Description */
.product-price {
    color: #e68900;
    font-weight: 600;
    margin-bottom: 5px;
}

.product-description {
    font-size: 0.9rem;
    color: #6c757d;
    min-height: 50px;
    margin-bottom: 5px;
}

/* Custom Buttons */
.btn-custom {
    background-color: #198754;
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    border: none;
    transition: all 0.3s ease-in-out;
    margin-bottom: 5px;
}

.btn-custom:hover {
    background-color: #155d44;
}

/* Back Button */
.back-btn {
    background-color: #6c757d;
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    text-decoration: none;
    display: inline-block;
    margin-top: 20px;
}

.back-btn:hover {
    background-color: #5a6268;
}

/* Quantity Input */
.quantity {
    width: 60px;
    text-align: center;
    border-radius: 5px;
    border: 1px solid #ddd;
    margin-bottom: 10px;
}

/* Review Section */
.review-section {
    margin-top: 5px;
    font-size: 0.9rem;
    color: #6c757d;
}

.stars {
    color: #ffc107;
}

/* Small Buttons */
.btn-sm {
    padding: 5px 10px;
}

/* Footer */
footer {
    background: #198754;
    padding: 15px;
    color: white;
    text-align: center;
    margin-top: auto;
}

/* Responsive Design */
@media (max-width: 768px) {
    .vegetable-title {
        font-size: 2rem;
    }
    .product-img {
        height: 200px;
    }
    .product-title {
        font-size: 1rem;
    }
    .product-description {
        font-size: 0.85rem;
    }
}

@media (max-width: 480px) {
    .navbar-brand {
        font-size: 1.2rem;
    }
    .product-title {
        font-size: 0.9rem;
    }
    .product-description {
        font-size: 0.8rem;
    }
}

/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

<body>

    <section class="container my-5">
        <div class="d-flex justify-content-between align-items-center title-container">
            <h2 class="title-text">
                ü•¶ Fresh & Organic <span class="text-golden">Vegetables</span>
                <hr class="title-underline">
                <!-- <div class="leaf-divider">üçÉüçÉüçÉ</div> -->
            </h2>
            <a href="../shopnow.html" class="btn back-home-btn">üè° Back to Home</a>
        </div>
        <!-- <h2 class="text-center mb-4">Vegetables</h2> -->
        <!-- <a href="home.html" class="back-btn">Back to Home</a> -->
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
            <!-- Vegetable Cards -->
            <script>
                const vegetables = [
                    { name: "Carrot", img: "main_vegetable_img/carrot.jpg", price: 40, desc: "Crunchy and sweet, great for snacks.", rating: 4.5, reviews: ["Fresh and crunchy!", "Perfect for salads.", "Very sweet."] },
                    { name: "Potato", img: "main_vegetable_img/potato.jpg", price: 30, desc: "Versatile and starchy, ideal for fries.", rating: 4.2, reviews: ["Perfect for fries", "Very versatile.", "Good for curries."] },
                    { name: "Tomato", img: "main_vegetable_img/tomato.jpg", price: 60, desc: "Juicy and tangy, great for salads.", rating: 4.7, reviews: ["Very juicy", "Perfect for cooking.", "Fresh and tasty."] },
                    { name: "Spinach", img: "main_vegetable_img/spinach.webp", price: 40, desc: "Leafy and nutritious, packed with iron.", rating: 4.4, reviews: ["Good for health", "Great in soups.", "Very fresh."] },
                    { name: "Cucumber", img: "main_vegetable_img/cucumber.webp", price: 30, desc: "Crisp and refreshing, great for salads.", rating: 4.6, reviews: ["Very refreshing!", "Love it in salads.", "Great for hydration."] },
                    { name: "Cauliflower", img: "main_vegetable_img/cauliflower.jpg", price: 50, desc: "Mild and versatile, perfect for curries.", rating: 4.3, reviews: ["Very fresh", "Great for curry.", "Nice texture."] },
                    { name: "Brinjal", img: "main_vegetable_img/brinjal.png", price: 45, desc: "Smooth and savory, ideal for grilling.", rating: 4.1, reviews: ["Good for grilling", "Perfect for curry.", "Tasty when roasted."] },
                    { name: "Onion", img: "main_vegetable_img/onion.jpg", price: 35, desc: "Pungent and flavorful, a kitchen staple.", rating: 4.5, reviews: ["Great in curries", "Adds flavor to dishes.", "Very fresh."] },
                    { name: "Chili", img: "main_vegetable_img/chilli.jpg", price: 80, desc: "Spicy and tangy, adds heat to any dish.", rating: 4.8, reviews: ["Very spicy!", "Great for stir fry.", "Adds perfect heat."] },
                    { name: "Beans", img: "main_vegetable_img/beans.jpg", price: 60, desc: "Crunchy and healthy, perfect for salads.", rating: 4.4, reviews: ["Great for salads", "Fresh and crunchy.", "Healthy addition to meals."] }
                ];

                document.write(
                    vegetables.map(veg => ` 
                        <div class="col">
                            <div class="card product-card">
                                <img src="${veg.img}" class="card-img-top product-img" alt="${veg.name}">
                                <div class="card-body text-center">
                                    <h5 class="product-title">${veg.name}</h5>
                                    <p class="product-description">${veg.desc}</p>
                                    <p class="product-price">‚Çπ${veg.price} / kg</p>
                                    <div class="rating">
                                        ${[...Array(5)].map((_, i) => i < veg.rating ? `<span class="stars">‚òÖ</span>` : `<span>‚òÖ</span>`).join('')}
                                    </div>
                                    <div class="mb-3">
                                        <label for="quantity" class="form-label">Quantity</label>
                                        <input type="number" id="quantity" class="form-control quantity" min="0" value="0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="unit" class="form-label">Unit</label>
                                        <select class="form-select" id="unit">
                                            <option value="kg">Kg</option>
                                            <option value="g">Gram</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="total" class="form-label">Total Price</label>
                                        <input type="text" class="form-control" id="total" disabled>
                                    </div>
                                    <button class="btn-custom">Add to Cart</button>
                                    <a href="${veg.name.toLowerCase()}.html" class="btn btn-sm btn-outline-success">View</a>
                                    <div class="collapse review-section" id="${veg.name.replace(/\s+/g, '')}Details">
                                        <h6>Customer Reviews:</h6>
                                        <ul>
                                            ${veg.reviews.map(review => `<li>${review}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')
                );
            </script>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const quantityInputs = document.querySelectorAll('#quantity');
            const unitInputs = document.querySelectorAll('#unit');
            const totalPriceInputs = document.querySelectorAll('#total');
            
            quantityInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    const quantity = parseFloat(input.value);
                    const unit = unitInputs[index].value;
                    let totalPrice = 0;
                    
                    if (unit === 'kg') {
                        totalPrice = quantity * vegetables[index].price;
                    } else if (unit === 'g') {
                        totalPrice = (quantity / 1000) * vegetables[index].price;
                    }
                    totalPriceInputs[index].value = `‚Çπ${totalPrice.toFixed(2)}`;
                });
            });

            document.body.style.opacity = "1";
        });
    </script>
